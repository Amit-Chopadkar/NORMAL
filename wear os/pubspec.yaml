name: wear_os_sos
description: TourGuard Wear OS - Emergency SOS and Zone Alert Watch App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Wear OS Support
  # wear: ^1.1.0
  
  # Location & Geofencing
  geolocator: ^10.0.0
  permission_handler: ^11.0.0
  
  # Networking
  http: ^1.1.0
  
  # Notifications & Haptics
  flutter_local_notifications: ^18.0.0
  vibration: ^1.8.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # State Management
  provider: ^6.1.0
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
